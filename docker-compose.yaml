services:
  mongodb:
    image: mvertes/alpine-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq
    ports:
      - '5672:5672'

  fundoo:
    build: ./
    ports:
      - "3000:3000"
    volumes:
      - ./src:/usr/src/app/src
    env_file:
      - ./.env
    depends_on:
      - mongodb
      - redis
      - rabbitmq
volumes:
  mongodb-data: